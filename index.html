<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan de Estudios de Paola</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>✨ Plan Mágico de Paola ✨</h1>
  </header>

  <!-- 🎩 Barra de botones mágicos -->
  <div id="barra-botones" class="barra-botones">
    <!-- 📋 Acciones de materias -->
    <button class="boton-magico" title="Aprobar materia">✅</button>
    <button class="boton-magico" title="Ver requisitos">👁️</button>
    <button class="boton-magico" title="Ingresar nota">📝</button>
    <button class="boton-magico" title="Borrar nota">🧹</button>
    <button class="boton-magico" title="Retirar materia">❌</button>

    <!-- 📊 Información académica -->
    <button class="boton-magico" title="Ver promedio">📊</button>
    <button class="boton-magico" title="Resumen académico">🧮</button>

    <!-- 💾 Acciones de datos -->
    <button class="boton-magico" title="Guardar datos">💾</button>
    <button class="boton-magico" title="Cargar datos">📥</button>
    <button class="boton-magico" title="Limpiar todo">🔄</button>

    <!-- 🎩 Estética y personalización -->
    <button class="boton-magico" title="Modo mágico">🎩</button>
    <button class="boton-magico" title="Cambio de vista">📲</button>
    <button class="boton-magico" title="Carta romántica">💌</button>
  </div>

  <!-- 📚 Contenedor de los semestres y cursos -->
  <main id="plan-container" class="contenedor-plan">
    <!-- Aquí se generará dinámicamente el contenido de los cursos -->
  </main>

  <!-- 💖 Mensajes mágicos y firma -->
  <section class="mensajes-romanticos">
    <p id="mensaje-romantico">Eres magia, Paola. ✨</p>
    <p id="firma"><em>Te ama tu Leo</em></p>
  </section>

  <!-- 🔮 Modal de requisitos -->
  <div id="modal" class="modal">
    <div class="modal-content" id="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <p>Debes cumplir los requisitos mágicos para aprobar esta materia. 🧙‍♀️</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
